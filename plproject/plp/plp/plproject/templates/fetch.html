<h1>Python Learning Project</h1>
<h2>Fetching Data</h2>

<div>
    <h3>{{ message }}</h3>
    <p>
        How many to fetch again?<br/>
        <input type="number" id="howManyToFetch" min="1" max="200" onchange="numberChanged()"/>
    </p>
    <p>
        <a id="submitFetch" href="#">Submit</a>
    </p>
</div>
<div>
    <a id="backToHome" href="/plproject/">Back to home page!</a>

<script type="text/javascript">
function numberChanged() {
    console.log('in event!');
    n = document.getElementById('howManyToFetch').value;
    console.log('n', n);
    l = './' + n;
    window.location = l;
}
</script>
