<!doctype html>
<html>
<head>
    <meta charset=\"utf-8\">
    <title>Train data</title>
    {% load static %}
    <link href="{% static "css/style.css" %}" rel="stylesheet" />
</head>
<body>
<main>
    <header>
        <h1>پروژه پایانی دوره پیشرفته پایتون</h1>
        <h2>آموزش ماشین با داده‌های دریافت شده</h2>
        <hr/>
    </header>
    <article>
        <form method="POST">
            <p>
                نام ماشین (مثال: دانگ فنگ	): <input type="text" id="car_name" name="car_name" value="دانگ فنگ" /><br />
                اطلاعات دیگر (مثال: H30 کراس): <input type="text" id="car_meta" name="car_meta" value="H30 کراس" /><br />
                مدل (سال ساخت): <input type="number" id="car_year" name="car_year" value="1397" /><br />
                کارکرد (کیلومتر): <input type="number" id="car_km" name="car_km" value="0" /><br />
            </p>
            <p>
                <input type="submit" value="پیش بینی قیمت" id="predict_submit" name="predict_submit" />
            </p>
        </form>
        <div>
            <h3>توجه:</h3>
            <div>{{ message | safe }}</div>
        </div>
    </article>
    <footer>
        <ul>
            <li><a id="trainAgain" href="./y">آموزش دوباره ماشین!</a></li>
            <li><a id="backToHome" href="/plproject/">بازگشت به صفحه اصلی!</a></li>
        </ul>
    </footer>
</main>
<body>
</html>
